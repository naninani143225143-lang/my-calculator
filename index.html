<!-- ================== GAME 1: GUESS NUMBER ================== -->
<div class="game-box" id="guess">
<h2>üî¢ Guess The Number</h2>
<p>I have chosen a number between 1 and 100. Try to guess!</p>
<input id="guessInput" placeholder="Enter your guess">
<button onclick="checkGuess()">Check</button>
<p id="guessResult"></p>
</div>

<script>
let secret = Math.floor(Math.random()*100)+1;

function checkGuess(){
 let g = Number(document.getElementById("guessInput").value);
 if(g === secret){
  document.getElementById("guessResult").innerHTML = "üéâ Correct! You won!";
  secret = Math.floor(Math.random()*100)+1;
 }else if(g > secret){
  document.getElementById("guessResult").innerHTML = "Too High ‚¨Ü";
 }else{
  document.getElementById("guessResult").innerHTML = "Too Low ‚¨á";
 }
}
</script>

<!-- ================== GAME 2: ROCK PAPER SCISSORS ================== -->
<div class="game-box" id="rps">
<h2>‚úä Rock Paper Scissors</h2>
<button onclick="playRPS('rock')">Rock</button>
<button onclick="playRPS('paper')">Paper</button>
<button onclick="playRPS('scissors')">Scissors</button>
<p id="rpsResult"></p>
</div>

<script>
function playRPS(user){
 let options = ["rock","paper","scissors"];
 let comp = options[Math.floor(Math.random()*3)];

 let result = "";
 if(user === comp) result = "Draw!";
 else if(
 (user==="rock" && comp==="scissors") ||
 (user==="paper" && comp==="rock") ||
 (user==="scissors" && comp==="paper")
 ) result = "You Win üéâ";
 else result = "Computer Wins üò¢";

 document.getElementById("rpsResult").innerHTML =
 "You: "+user+" | Computer: "+comp+" ‚Üí "+result;
}
</script>

<!-- ================== GAME 3: TIC TAC TOE ================== -->
<div class="game-box" id="tictactoe">
<h2>‚≠ï Tic Tac Toe ‚ùå</h2>

<table>
<tr>
<td><button onclick="mark(0)" id="b0">-</button></td>
<td><button onclick="mark(1)" id="b1">-</button></td>
<td><button onclick="mark(2)" id="b2">-</button></td>
</tr>
<tr>
<td><button onclick="mark(3)" id="b3">-</button></td>
<td><button onclick="mark(4)" id="b4">-</button></td>
<td><button onclick="mark(5)" id="b5">-</button></td>
</tr>
<tr>
<td><button onclick="mark(6)" id="b6">-</button></td>
<td><button onclick="mark(7)" id="b7">-</button></td>
<td><button onclick="mark(8)" id="b8">-</button></td>
</tr>
</table>

<p id="tttResult"></p>
<button onclick="resetTicTacToe()">Restart</button>
</div>

<script>
let turn = "X";

function mark(i){
 let btn = document.getElementById("b"+i);
 if(btn.innerHTML === "-"){
  btn.innerHTML = turn;
  checkWinner();
  turn = (turn === "X") ? "O" : "X";
 }
}

function checkWinner(){
 let b = [];
 for(let i=0;i<9;i++) b[i] = document.getElementById("b"+i).innerHTML;

 let wins = [
 [0,1,2],[3,4,5],[6,7,8],
 [0,3,6],[1,4,7],[2,5,8],
 [0,4,8],[2,4,6]
 ];

 for(let w of wins){
  if(b[w[0]]!=="-" && b[w[0]]===b[w[1]] && b[w[1]]===b[w[2]]){
   document.getElementById("tttResult").innerHTML = b[w[0]]+" Wins üéâ";
   return;
  }
 }
}

function resetTicTacToe(){
 for(let i=0;i<9;i++) document.getElementById("b"+i).innerHTML="-";
 document.getElementById("tttResult").innerHTML="";
}
</script>

<!-- ================== GAME 4: MATH QUIZ ================== -->
<div class="game-box" id="math">
<h2>‚ûï Math Quiz</h2>
<p id="mathQ"></p>
<input id="mathAns" placeholder="Your answer">
<button onclick="checkMath()">Check</button>
<p id="mathResult"></p>
</div>

<script>
let a = Math.floor(Math.random()*10)+1;
let b = Math.floor(Math.random()*10)+1;
document.getElementById("mathQ").innerHTML = a+" + "+b+" = ?";

function checkMath(){
 let ans = Number(document.getElementById("mathAns").value);
 if(ans === a+b){
  document.getElementById("mathResult").innerHTML = "Correct üéâ";
  a = Math.floor(Math.random()*10)+1;
  b = Math.floor(Math.random()*10)+1;
  document.getElementById("mathQ").innerHTML = a+" + "+b+" = ?";
 }else{
  document.getElementById("mathResult").innerHTML = "Try Again!";
 }
}
</script>
