<p>
I have chosen a number between 1 and 100.

</p>

<input id="guess" placeholder="Enter your guess"><br><br>
<button onclick="check()">Check</button>

<h3 id="msg"></h3>
<h4 id="tries"></h4>

<script>
let secret = Math.floor(Math.random() * 100) + 1;
let count = 0;

function check(){
 let g = Number(document.getElementById("guess").value);
 count++;

 if(g === secret){
   document.getElementById("msg").innerHTML = "ðŸŽ‰ Correct! You won!";
 } 
 else if(g > secret){
   document.getElementById("msg").innerHTML = "Too High! Try again.";
 }
 else {
   document.getElementById("msg").innerHTML = "Too Low! Try again.";
 }

 document.getElementById("tries").innerHTML = "Attempts: " + count;
}
</script>
